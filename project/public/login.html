<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 디저트카페 프로젝트</title>
  <link rel="stylesheet" href="/style.css" />

</head>
<body>
  <header class="topbar">
    <div class="logo" onclick="location.href='/'">
      <div class="logo-mark"></div>
      <div>
        달콤 인덱스
        <div class="logo-sub">달콤한 리뷰를, 한눈에 인덱스</div>
      </div>
    </div>
    <div class="top-nav">
      <a href="/map.html">지도 검색</a>
      <a href="/chatbot.html">챗봇 추천</a>
      <div class="top-actions">
        <button onclick="location.href='/login.html'">로그인</button>
        <button class="primary" onclick="location.href='/join.html'">회원가입</button>
      </div>
    </div>
  </header>

  <main class="auth-main">
    <div class="card">
      <div class="card-title">로그인</div>
      <div class="card-subtitle">저장된 취향과 추천 결과를 더 편하게 관리해 보세요.</div>

      <!-- 나중에 서버에서 /login POST 처리 -->
      <form method="post" action="/login">
        <div class="form-group">
          <label for="email">이메일 (아이디)</label>
          <input type="email" id="email" name="email" required placeholder="가입하신 이메일" />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="row">
          <label>
            <input type="checkbox" name="remember" />로그인 상태 유지
          </label>
          <!-- 실제 기능은 나중에 구현 -->
          <a href="#" onclick="alert('비밀번호 찾기 기능은 추후 구현 예정입니다 :)'); return false;">비밀번호 찾기</a>
        </div>

        <button type="submit" class="auth-submit-btn">로그인</button>

        <div class="bottom-text">
          아직 회원이 아니신가요?
          <a href="/join.html">회원가입하기</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
