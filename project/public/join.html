<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 - 디저트카페 프로젝트</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo" onclick="location.href='/'">
      <div class="logo-mark"></div>
      <div>
        달콤 인덱스
        <div class="logo-sub">달콤한 리뷰를, 한눈에 인덱스</div>
      </div>
    </div>
    <div class="top-nav">
      <a href="/map.html">지도 검색</a>
      <a href="/chatbot.html">챗봇 추천</a>
      <div class="top-actions">
        <button onclick="location.href='/login.html'">로그인</button>
        <button class="primary" onclick="location.href='/join.html'">회원가입</button>
      </div>
    </div>
  </header>

  <main class="auth-main">
    <div class="card">
      <div class="card-title">회원가입</div>
      <div class="card-subtitle">디저트카페 추천과 지도를 한 번에 이용해 보세요.</div>

      <!-- 나중에 서버에서 /signup POST 처리 -->
      <form method="post" action="/join">
        <div class="form-group">
          <label for="email">이메일 (아이디)</label>
          <input type="email" id="email" name="email" required placeholder="example@email.com" />
        </div>

        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" name="nickname" required placeholder="카페투어러" />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required minlength="6" placeholder="6자 이상 입력" />
          <div class="helper">영문/숫자/특수문자 조합을 권장합니다.</div>
        </div>

        <div class="form-group">
          <label for="passwordConfirm">비밀번호 확인</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" required minlength="6" />
        </div>

        <div class="form-group">
          <label for="region">주 이용 지역 (선택)</label>
          <input type="text" id="region" name="region" placeholder="예: 광주, 나주, 담양" />
        </div>

        <button type="submit" class="auth-submit-btn">회원가입 완료</button>

        <div class="bottom-text">
          이미 계정이 있으신가요?
          <a href="/login.html">로그인하기</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
